<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="./images/icon.png" type="image/png">
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Antioquia, Risaralda, ...</h4>
                    <ul class="popover">
                        <li><h2>Antioquia</h2>
                            <ul>
                                <li>Bello</li>
                                <li>Medellín</li>
                                <li>Rionegro</li>
                            </ul>
                        </li>
                        <li><h2>Risaralda</h2>
                            <ul>
                                <li>Apía</li>
                                <li>Pereira</li>
                                <li>Santuario</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button>Search</button >
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="flex-container">
                    <article class="places">
                        <h2>My home</h2>
                    </article>
                    <article class="places">
                        <h2>Tiny house</h2>
                    </article>
                    <article class="places">
                        <h2>A suite</h2>
                    </article>
                </div>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
